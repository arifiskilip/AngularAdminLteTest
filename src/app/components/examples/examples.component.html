<app-blank pageName="Todo">
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Todo List</h3>
                        </div>
                        <!-- /.card-header -->
                        <div class="card-body">
                            <button class="btn btn-outline-success btn-sm mb-2" data-toggle="modal" data-target="#addTodoModal">Add Todo</button>
                            <table id="todoTable" class="table table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>Todo Name</th>
                                        <th>Description</th>
                                        <th>Is Completed</th>
                                        <th>Created Date</th>
                                        <th>Created User</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Add more rows as needed -->
                                </tbody>
                            </table>
                        </div>
                        <!-- /.card-body -->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>
    <!-- /.content -->

      <!-- Add Todo Modal -->
      <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTodoModalLabel">Add Todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="todoName"><i class="fas fa-tasks"></i> Todo Name</label>
                            <input type="text" class="form-control" id="todoName" placeholder="Enter todo name">
                        </div>
                        <div class="form-group">
                            <label for="todoDescription"><i class="fas fa-align-left"></i> Description</label>
                            <textarea class="form-control" id="todoDescription" rows="3" placeholder="Enter description"></textarea>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="isCompleted">
                            <label class="form-check-label" for="isCompleted"><i class="fas fa-check"></i> Is Completed</label>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</app-blank>
